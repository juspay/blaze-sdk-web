info:
  version: 0.0.1
  title: Blaze SDK Web Types spec

types:
  BlazeInitiatePayload:
    type: object
    required:
      - shopUrl
      - merchantId
      - shopPlatform
    properties:
      merchantId:
        type: string
      shopUrl:
        type: string
      shopPlatform:
        type: string
        enum:
          - shopify
          - magento
          - bigcommerce
          - woocommerce
          - custom
      environment:
        type: string
        enum:
          - production
          - beta

  BlazeProcessPayload:
    type: object
    required:
      - cart
    properties:
      action:
        type: string
        enum:
          - startCheckout
      cart:
        oneOf:
          - $ref: '#/types/BlazeCart'
          - type: string
      utmParams:
        $ref: '#/types/BlazeUTMParams'
      signature:
        type: string

  BlazeCart:
    type: object
    required:
      - initialPrice
      - totalPrice
      - totalDiscount
      - itemCount
      - items
      - currency
    properties:
      initialPrice:
        type: number
      totalPrice:
        type: number
      totalDiscount:
        type: number
      weight:
        type: number
      itemCount:
        type: number
      currency:
        $ref: '#/types/BlazeCurrency'
      items:
        type: array
        items:
          $ref: '#/types/BlazeCartItem'

  BlazeCartItem:
    type: object
    required:
      - id
      - title
      - quantity
      - discount
      - initialPrice
      - finalPrice
    properties:
      id:
        type: string
      title:
        type: string
      variantTitle:
        type: string
      variantId:
        type: string
      image:
        type: string
      weight:
        type: number
      quantity:
        type: number
      discount:
        type: number
      initialPrice:
        type: number
      finalPrice:
        type: number

  BlazeCurrency:
    type: string
    description: Currency schema
    enum:
      - INR
      - USD
      - GBP
      - AUD
      - CAD
      - SGD
      - AED
      - PKR
      - BDT

  BlazeUTMParams:
    type: object
    properties:
      utmSource:
        type: string
      utmMedium:
        type: string
      utmCampaign:
        type: string
      utmTerm:
        type: string
      utmContent:
        type: string

  BlazeEvent:
    type: object
    required:
      - eventName
    properties:
      eventName:
        type: string
      eventData:
        type: object
        additionalProperties: true
